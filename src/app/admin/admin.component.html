<div class="admin-container">
  <header class="admin-header">
    <div class="header-content">
      <h1 class="header-title">
        <i class="fas fa-tachometer-alt"></i> Admin Dashboard
      </h1>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <div class="admin-main">
    <nav class="admin-sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/orders" routerLinkActive="active">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
            <span class="badge bg-primary rounded-pill">5</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/categories" routerLinkActive="active">
            <i class="fas fa-tags"></i>
            <span>Categories</span>
            <span class="badge bg-success rounded-pill">12</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/products" routerLinkActive="active">
            <i class="fas fa-box-open"></i>
            <span>Products</span>
            <span class="badge bg-info rounded-pill">24</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
            <i class="fas fa-users"></i>
            <span>Users</span>
            <span class="badge bg-warning rounded-pill">8</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/comments" routerLinkActive="active">
            <i class="fas fa-users"></i>
            <span>Comment</span>
            <span class="badge bg-warning rounded-pill">8</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/warehouses" routerLinkActive="active">
            <i class="fas fa-tags"></i>
            <span>Warehouse</span>
            <span class="badge bg-success rounded-pill">12</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/transactions" routerLinkActive="active">
            <i class="fas fa-tags"></i>
            <span>Transactions</span>
            <span class="badge bg-success rounded-pill">12</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/stats" routerLinkActive="active">
            <i class="fas fa-box-open"></i>
            <span>Stats</span>
            <span class="badge bg-info rounded-pill">3</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
