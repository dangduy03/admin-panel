<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Create New Warehouse</h4>
            <button class="btn btn-sm btn-light" (click)="goBack()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="card-body">
            <form (ngSubmit)="insertWarehouse()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="warehouseDTO.name" name="name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <textarea class="form-control" id="location" [(ngModel)]="warehouseDTO.location" name="location"
                        required></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                        @if(isSubmitting) {
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        Saving...
                        } @else {
                        Save Warehouse
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
