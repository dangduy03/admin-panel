<div class="container mt-4">
    <div class="card">
        <!-- <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Update Inventory Transaction</h4>
        </div> -->
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Update Inventory Transaction</h4>
            <button class="btn btn-sm btn-light" (click)="goBack()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="card-body">
            <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="transactionType" class="form-label">Transaction Type</label>
                        <select id="transactionType" class="form-select" formControlName="transactionType">
                            <option value="">Select Type</option>
                            <option *ngFor="let type of transactionTypes" [value]="type">{{ type }}</option>
                        </select>
                        <div *ngIf="transactionForm.get('transactionType')?.invalid && transactionForm.get('transactionType')?.touched"
                            class="text-danger">
                            Transaction type is required
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="quantityChange" class="form-label">Quantity Change</label>
                        <input type="number" id="quantityChange" class="form-control" formControlName="quantityChange">
                        <div *ngIf="transactionForm.get('quantityChange')?.invalid && transactionForm.get('quantityChange')?.touched"
                            class="text-danger">
                            Quantity must be at least 1
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea id="note" class="form-control" formControlName="note" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" (click)="goBack()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">
                        Update Transaction
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
