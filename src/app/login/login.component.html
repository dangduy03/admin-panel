<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded-4 col-md-5 col-12 px-4 py-5">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
            <div class="card-body">
                <h1 class="text-center fw-bold mb-4">Login</h1>
                <div class="container">
                    <div class="mb-3">
                        <label for="phoneNumberOrEmailInput" class="form-label">Email or Phone Number</label>
                        <input type="email" class="form-control" id="phoneNumberOrEmailInput" name="phoneNumberOrEmail"
                            formControlName="phoneNumberOrEmail" placeholder="Email or Phone Number">
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password"
                            formControlName="password" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <select class="form-control" id="roleSelect" formControlName="role" [hidden]="true">
                            <option value="" disabled selected>Login Permissions</option>
                            <option *ngFor="let role of roles" [value]="role.name">
                                {{ role.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                    </div>
                    <a class="text-decoration-none text-primary fw-semibold" href="#">Forget password?</a>
                </div>

                <div class="container mb-3">
                    <div class="d-grid">
                        <button class="btn btn-success w-100 py-2 fw-bold" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
